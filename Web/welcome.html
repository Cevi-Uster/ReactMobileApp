<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Welcome</title>
  </head>
  <body>
    <div id="default-content-wrapper">
      <div id="default-content-top-banner" class="default-content-fadein1 default-content-slogantext default-content-left">
        <p>&laquo;Wir trauen Gott Grosses zu&raquo;</p>
      </div>
      <div id="default-content-center-banner" class="default-content-fadein2 default-content-slogantext default-content-center">
        <p>&laquo;Wir trauen den Menschen Grosses zu&raquo;</p>
      </div>
      <div id="default-content-center-logo" class="default-content-fadein4">
        <div id="default-content-cevi-logo-wrapper">
          <img id="default-content-cevi-logo" src="CeviLogo.svg"/>
        </div>
        <div class="slogantext center">
          <img id="default-content-cevi-uster-name" src="CeviUster.svg"/>
        </div>
      </div>
      <div id="default-content-bottom-banner" class="default-content-fadein3 default-content-slogantext default-content-right">
        <p>&laquo;Wir trauen uns Grosses zu&raquo;</p>
      </div>
    </div>
  </body>
</html>
